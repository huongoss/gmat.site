    <!-- Cookiebot Consent Management (placed early, after charset) -->

    <!-- Google tag (gtag.js) loaded with build-time env (VITE_GA_MEASUREMENT_ID) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=%VITE_GA_MEASUREMENT_ID%"></script>
    <!-- Google AdSense
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4820964504730689" crossorigin="anonymous"></script>
     -->
    <script>
      // GA measurement ID injected at build time by Vite (must be prefixed VITE_)
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);} // eslint-disable-line
      const GA_ID = '%VITE_GA_MEASUREMENT_ID%';
      // If the placeholder was replaced (will not contain % signs) and GA_ID is non-empty, init GA
      if (GA_ID && !GA_ID.startsWith('%')) {
        gtag('js', new Date());
        gtag('config', GA_ID);
      } else {
        console.warn('Google Analytics measurement ID not set (VITE_GA_MEASUREMENT_ID). Skipping GA init.');
      }
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
