on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: Build with Cloud Build and Deploy to Cloud Run
    runs-on: ubuntu-latest
    env:
      GCP_PROJECT: gmat-472115
      REGION: us-central1
      CLOUD_RUN_SERVICE: gmat-practice-app
      IMAGE: us-central1-docker.pkg.dev/gmat-472115/web/gmat-practice-app:latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up gcloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ env.GCP_PROJECT }}
          export_default_credentials: true

      - name: Submit Cloud Build
        run: |
          gcloud builds submit --config=infra/cloudbuild.yaml .

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $CLOUD_RUN_SERVICE \
            --image $IMAGE \
            --region $REGION \
            --platform managed \
            --env-vars-file infra/env.yaml \
            --port 8080 \
            --quiet
